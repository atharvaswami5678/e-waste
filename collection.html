<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Electronic Waste Details</h1>
    <form>
        <label for="category">Select E-Waste Category:</label>
        <select id="category" name="category">
            <option value="cooling">Cooling Equipment</option>
            <option value="computers">Computers</option>
            <option value="solar">Solar Panels</option>
            <option value="led">LED Bulbs</option>
            <option value="vending">Vending Machine</option>
        </select>
        <br>
        <label for="details">Detailed Information:</label>
        <textarea id="details" name="details" rows="4" cols="50"></textarea>
        <br>
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
<script src="script.js"></script>
</html>
